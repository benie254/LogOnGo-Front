<div class="container color-two padding rounded">
  <div class="row color-four">
    <div class="border full-height col center color-four rounded black padding-2">
      <h2>Log Details <br> <span class=""><a href=""><button class=" margin-top btn btn-sm btn-dark btn-outline-primary">Print <img src="https://res.cloudinary.com/benie/image/upload/v1660387522/printer-g47055846b_1280_ptvrkf.png" height="40" width="40"></button></a></span> </h2>
      <h6><a href="" type="button" class="btn btn-sm btn-dark btn-outline-info">Request email report</a></h6>
      <app-initial-amount></app-initial-amount>
      <div class="card color-two">
        <h5 class="card-header hide">New tank balance: <span id="bal0">{{yesterday_logs.balance}}</span> Lts </h5>
      </div>

      <div class="card color-two">
        <app-logdetails-logcard></app-logdetails-logcard>
      </div>
      
      <div class="card color-two">
        <app-petrol-received></app-petrol-received>
        <div class="card-body" id="orderInfo" *ngFor="let fuel_received_info of petrol_received_info">
          <app-fuel-received-info></app-fuel-received-info>
        </div>
      </div>

      <span class="color-two"><a href=""><button class=" margin-top btn btn-sm btn-dark btn-outline-primary">Print <img src="https://res.cloudinary.com/benie/image/upload/v1660387522/printer-g47055846b_1280_ptvrkf.png" height="40" width="40"></button></a></span> <br><br>
      <h6><a href="" type="button" class="btn btn-sm btn-dark btn-outline-info">Request email report</a></h6>

      <div id="updateLogDetailsForm" class="rounded container center color-two border col-md-5"><br>
        <h2 class="text-center">Update Log details</h2>
        <h6 class="text-center"><span class="bg-danger padding-2 rounded">Remember to update your balance too!</span></h6>
        <app-update-log-details></app-update-log-details>
      </div>
      <div id="fuelReceivedForm" class="rounded container center color-two border"><br>
        <h2 class="text-center margin-top">Add Petrol Received information</h2> 
        <h6 class="text-center"><span class="bg-danger padding-2 rounded">Remember to update your balance!</span></h6>
        <app-petrol-received-form></app-petrol-received-form>
      </div>   
    </div>
  </div>
</div>
