<br>
<div class="container-fluid color-two">
    <br><br><br>
    <div class="row">
        <h1 class="text-center">All Logs</h1>
        
        <div class="border full-height col-md-6 color-four rounded black padding-2">
            <h2 class="text-center">General</h2>
            <div *ngIf="all_logs; else elseBlock">
                <div *ngFor="let log of all_logs">
                    <app-profile-logcard></app-profile-logcard>
                </div>  
            </div>
            <div>
                <ng-template #elseBlock>
                    <app-no-logs></app-no-logs>
                </ng-template>
            </div>
        </div>

        <div class="col-md-6 full-height color-four rounded black padding-2 border">
            <h2 class="text-center">Mpesa</h2>
            <div *ngIf="all_mpesa_logs else elseBlockMpesa">
                <div *ngFor="let mpesa of all_mpesa_logs">
                    <app-profile-mpesalogs></app-profile-mpesalogs>
                </div>
            </div>
            <div>
                <ng-template #elseBlockMpesa>
                    <app-no-mpesalogs></app-no-mpesalogs>
                </ng-template>
            </div>
        </div>
        
        
    </div>
    
    

    
    

    
</div>
