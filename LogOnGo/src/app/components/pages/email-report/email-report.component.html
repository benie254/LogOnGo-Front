<div class="container-fluid center">
    
    <br><br><br><br>
    <div class="container rounded">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-md-8">
                <form class="margin-top padding shadow color-two rounded" [formGroup]="emailReportForm" (ngSubmit)="emailReport()">
                    <h3 class="text-center"><i class="fa-solid fa-hand"></i> Please confirm your details</h3> 
                <p class="text-center">We will send an email report to...</p>
                    <div class="row hide">
                        <div class="col">
                            <input type="date" formControlName="date" [(ngModel)]="log_details.date">
                            <br>
        
                            
                    <input type="number" placeholder="eod_reading_yesterday" formControlName="eod_reading_yesterday" ngModel [(ngModel)]="log_details.eod_reading_yesterday" id="tester-yesterday-report">
                    
                    
                    
                    
                        </div>
                        <div class="col">
                            <input type="number" ngModel placeholder="eod_reading_lts" formControlName="eod_reading_lts" [(ngModel)]="log_details.eod_reading_lts" id="tester-today-report">
                            <br>
                            <input type="number" placeholder="litres_sold_today" formControlName="litres_sold_today" ngModel [(ngModel)]="log_details.total_litres_sold" id="total-today-report">
                        </div>
                        <div class="col">
                            <br>
                            <input type="number" placeholder="amount_earned_today" formControlName="amount_earned_today" ngModel [(ngModel)]="log_details.amount_earned_today" id="amount-today-report">
                        </div>
                        <div class="col">
                            <br>
                            <input type="number" placeholder="balance" formControlName="balance" ngModel  [(ngModel)]="log_details.balance">
                            <input type="text" formControlName="logged_by" placeholder="logged by" [(ngModel)]="log_details.logged_by">
                        </div>
                    </div>
                    
                    <div class="row">
                        <!-- <div class="col-lg-2"></div> -->
                        <div class="col-lg-6 rounded padding-2">
                            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                                <mat-label>Your email</mat-label>
                                <input matInput placeholder="Your email" formControlName="admin_email" type="email" [(ngModel)]="currentUser.email" required>
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-hint>e.g: username@provider.com</mat-hint>
                              </mat-form-field> 
                              <div *ngIf="emailReportForm.controls['admin_email'].invalid && emailReportForm.controls['admin_email'].touched" class="alert alert-danger">
                                <div *ngIf="emailReportForm.controls['admin_email'].errors['required']">
                                  Your email is required.
                                </div>
                                <div *ngIf="emailReportForm.controls['admin_email'].errors['email']">
                                    Please enter a valid email address.
                                  </div>
                              </div>
                        </div>
        
                        <div class="col-lg-6 rounded padding-2">
                            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                                <mat-label>Your name</mat-label>
                                <input matInput placeholder="Your name" formControlName="admin_name" type="text" [(ngModel)]="currentUser.first_name" required>
                                <mat-icon matSuffix>person</mat-icon>
                                <mat-hint>e.g: janja kip</mat-hint>
                              </mat-form-field> 
                              <div *ngIf="emailReportForm.controls['admin_name'].invalid && emailReportForm.controls['admin_name'].touched" class="alert alert-danger">
                                <div *ngIf="emailReportForm.controls['admin_name'].errors['required']">
                                  Your email is required.
                                </div>
                              </div>
                        </div>
                        <!-- <div class="col-lg-2"></div> -->
                    </div>
                    <div class="row hide">
                        <div class="col"></div>
                        <div class="col">
                            <input type="number" placeholder="user id" formControlName="user" [(ngModel)]="currentUser.id">
                        </div>
                        <div class="col"></div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn margin-top2 btn-lg btn-outline-primary btn-light"><i class="fa-solid fa-paper-plane"></i> Send</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
        
        
    </div>
</div>
