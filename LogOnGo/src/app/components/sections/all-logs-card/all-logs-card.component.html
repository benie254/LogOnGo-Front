<div class="card color-two">
    <h4 class="card-header center margin-top"> 
      General
    </h4>
    <div class="card-body">
        <h5 class="card-title"></h5>
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Date</th>
                    <th scope="col">EOD Reading Today</th>
                    <th scope="col">EOD Reading Yesterday</th>
                    <th scope="col">Total litres sold</th>
                  </tr>
                </thead>
                <tbody *ngFor="let logs of logs | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
                  <tr>
                    <td>{{logs.id}}</td>
                    <td>{{logs.date}}</td>
                      <td class="tester-today3">{{logs.eod_reading_lts}}</td>
                      <td class="tester-yesterday3">{{logs.eod_reading_yesterday}}</td>
                    <td id="">{{logs.total_litres_sold}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-center">
                <pagination-controls
                  previousLabel="Prev"
                  nextLabel="Next"
                  (pageChange)="onTableDataChange($event)"
                >
                </pagination-controls>
        </div>
    </div>
    <div class="card-footer">
        <small class="">Logged by | <button type="button" routerLink="/log-details/{{logs.id}}">Details</button> </small>
    </div>
</div>
