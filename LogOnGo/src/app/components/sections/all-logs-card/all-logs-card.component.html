<div class="card color-two" *ngFor="let logs of logs">
    <h4 class="card-header">{{logs.date}} </h4>
    <div class="card-body">
        <h5 class="card-title"></h5>
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">EOD Reading Today</th>
                    <th scope="col">EOD Reading Yesterday</th>
                    <th scope="col">Total litres sold</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td class="tester-today3">{{logs.eod_reading_lts}}</td>
                      <td class="tester-yesterday3">{{logs.eod_reading_yesterday}}</td>
                    <td id="">{{logs.total_litres_sold}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div class="card-footer">
        <small class="">Logged by | <button type="button" routerLink="/log-details/{{logs.id}}">Details</button> </small>
    </div>
</div>
