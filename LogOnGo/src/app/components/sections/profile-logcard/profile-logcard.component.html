<div class="card color-two">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">EOD Today</th>
                    <th scope="col">EOD Yester...</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let user_logs of user_logs | paginate: { id:'profileLogsPage', itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
                  <tr>
                    <td>{{user_logs.date | date: 'dd/MM/yyyy'}}</td>
                      <td class="tester-today3">{{user_logs.eod_reading_lts}}</td>
                      <td class="tester-yesterday3">{{user_logs.eod_reading_yesterday}}</td>
                    <td><a type="button" class="btn btn-dark btn-outline-primary btn-sm" routerLink="/log-details/{{user_logs.id}}">Details</a></td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-center">
                <pagination-controls
                id="profileLogsPage"
                  previousLabel="Prev"
                  nextLabel="Next"
                  (pageChange)="onTableDataChange($event)"
                >
                </pagination-controls>
        </div>
        </div>
    </div>
    
</div>
