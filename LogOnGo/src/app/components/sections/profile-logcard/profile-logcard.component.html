<div class="card color-two">
    <h4 class="card-header"> </h4>
    <div class="card-body">
        <h5 class="card-title"></h5>
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><i class="fa-solid fa-hashtag"></i></th>
                    <th scope="col">EOD Reading Today</th>
                    <th scope="col">EOD Reading Yesterday</th>
                    <th scope="col">Balance (lts)</th>
                  </tr>
                </thead>
                <tbody *ngFor="let user_logs of user_logs">
                  {{user_logs.date}}
                  <tr>
                    <td>{{user_logs.id}}</td>
                      <td class="tester-today3">{{user_logs.eod_reading_lts}}</td>
                      <td class="tester-yesterday3">{{user_logs.eod_reading_yesterday}}</td>
                    <td id="">{{user_logs.balance}}</td>
                  </tr>
                </tbody>
              </table>
              <!-- <div class="d-flex justify-content-center">
                <pagination-controls
                  previousLabel="Prev"
                  nextLabel="Next"
                  (pageChange)="onTableDataChange($event)"
                >
                </pagination-controls>
        </div> -->
        </div>
    </div>
    <div class="card-footer">
        <small class="">Logged by |  </small>
    </div>
</div>
