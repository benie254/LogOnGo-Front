<div class="card color-two">
    <h4 class="card-header">{{log.date}} </h4>
    <div class="card-body">
        <h5 class="card-title"></h5>
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">EOD Reading Today</th>
                    <th scope="col">EOD Reading Yesterday</th>
                    <th scope="col">Balance (lts)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td class="tester-today3">{{log.eod_reading_lts}}</td>
                      <td class="tester-yesterday3">{{log.eod_reading_yesterday}}</td>
                    <td id="">{{log.balance}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div class="card-footer">
        <small class="">Logged by {{log.user.username}} | <a type="button" class="btn btn-sm btn-dark btn-outline-primary" href="{% url 'log_details' log.id %}">Details</a> </small>
    </div>
</div>
