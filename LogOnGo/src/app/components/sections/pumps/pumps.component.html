<span class="float-right margin-top">Pumps: <span id="pumpNo">{{petrol_info.pumps}}</span> <span><button class="btn margin-bottom-three btn-sm btn-light btn-outline-info" onclick="toggleUpdatePetrolPumps()"><img type="button" src="https://res.cloudinary.com/benie/image/upload/v1661103475/383147_edit_icon_hixt9z.png" height="20" width="20" alt=""></button> <span id="updatePetrolPumpsForm"><div id="pumpsUpdateForm" class="">
    <form #pumpsUpdateForm="ngForm" class="form" (ngSubmit)="updatePetrolInfo(pumpsUpdateForm.value)">
        <div class="form-group hide">
            <input type="text" id="fuel_type" ngModel #fuel_type="ngModel" name="fuel_type" placeholder="fuel type" class="hide form-control" [(ngModel)]="petrol_details.fuel_type"> 
            <input type="number" id="price_per_litre" ngModel #price_per_litre="ngModel" name="price_per_litre" placeholder="PP" class="hide form-control" [(ngModel)]="petrol_details.price_per_litre">
            <input type="number" ngModel id="initial_litres_in_tank" #initial_litres_in_tank="ngModel" class="form-control hide" name="initial_litres_in_tank" placeholder="initial tank amount" [(ngModel)]="petrol_details.initial_litres_in_tank">
        </div>
        <div class="row">
            <div class="col">
                <label for="initial_litres_in_tank">Pumps:</label> <br>
                <input type="number" ngModel id="#pumps" #pumps="ngModel" name="pumps" placeholder="pumps" class="form-control" [(ngModel)]="petrol_details.pumps" required>
                <div [hidden]="pumps.valid || pumps.pristine" class="alert margin-top2p5 alert-danger">
                    <p>Pumps required</p>
                </div>

                <div class="form-group">
                    <button type="submit" onclick="togglePumpsUpdateForm()" class="btn btn-sm btn-dark btn-outline-info margin-top2p5">Update</button>
                </div>
            </div>
            <div class="col"></div>
        </div>  
    </form>
</div></span> </span> </span>
