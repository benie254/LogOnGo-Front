<h6>price per litre: Ksh. <span id="price-p2">{{petrol_info.price_per_litre}}</span> <span><button class="btn margin-bottom-two btn-sm btn-light btn-outline-info" onclick="toggleUpdatePetrolPrice()"><img type="button" src="https://res.cloudinary.com/benie/image/upload/v1661103475/383147_edit_icon_hixt9z.png" height="17.5" width="17.5" alt=""></button> <span id="updatePetrolPriceForm2"><div id="ppUpdateForm" class="hide">
    <form #ppUpdateForm="ngForm" class="form" (ngSubmit)="updatePetrolInfo(ppUpdateForm.value)">
        <div class="form-group hide">
            <input type="text" id="fuel_type" ngModel #fuel_type="ngModel" name="fuel_type" placeholder="fuel type" class="hide form-control" [(ngModel)]="petrol_details.fuel_type"> 
            <input type="number" ngModel id="initial_litres_in_tank" #initial_litres_in_tank="ngModel" class="form-control hide" name="initial_litres_in_tank" placeholder="initial tank amount" [(ngModel)]="petrol_details.initial_litres_in_tank">
            <input type="number" ngModel id="#pumps" #pumps="ngModel" name="pumps" placeholder="pumps" class="form-control hide" [(ngModel)]="petrol_details.pumps">
        </div>
        <div class="row">
            <div class="col">
                <label for="initial_litres_in_tank">PP:</label> <br>
                <input type="number" id="price_per_litre" ngModel #price_per_litre="ngModel" name="price_per_litre" placeholder="PP" class="form-control" [(ngModel)]="petrol_details.price_per_litre" required>
                <div [hidden]="price_per_litre.valid || price_per_litre.pristine" class="alert margin-top2p5 alert-danger">
                    <p>Price per litre required</p>
                </div>

                <div class="form-group">
                    <button type="submit" onclick="togglePPUpdateForm()" class="btn btn-sm btn-dark btn-outline-info margin-top2p5">Update</button>
                </div>
            </div>
            <div class="col"></div>
        </div>  
    </form>
</div></span> </span> </h6>
