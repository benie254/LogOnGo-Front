<div class="card margin-top color-two" style="margin:1%;border-bottom: 5%;border-color:white;">
                     
    <h5 class="card-header">{{mpesa_logs.date}}</h5>
    <div class="card-body" >
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Transaction no.</th>
                    <th scope="col">Amount</th>
                    <th scope="col" *ngIf="mpesa_logs.amount_transferred_to_bank">Bank amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td>{{mpesa_logs.transaction_number}}</td>
                    <td>{{mpesa_logs.amount}}</td>
                    <td *ngIf="mpesa_logs.amount_transferred_to_bank">{{mpesa_logs.amount_transferred_to_bank}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      
    <div class="card-footer">
        <small>Logged by | <a type="button" class="btn btn-dark btn-outline-primary btn-sm" routerLink="/mpesa-details/{{mpesa_logs.id}}">Details</a> | <a href="#mpesaForm"><button class="margin btn btn-sm btn-outline-primary btn-dark" type="button" onclick="toggleMPesa()">Add new?</button></a></small>
    </div>
    
    
</div>
