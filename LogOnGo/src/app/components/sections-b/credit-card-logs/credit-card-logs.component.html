<div>
  <div class="card margin-top color-two">
                     
    <div class="card-body" *ngIf="!noCreditCard">
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><i class="fa-solid fa-hashtag"></i></th>
                    <th scope="col">Date</th>
                    <th scope="col">Card name</th>
                    <th scope="col">Card number</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let creditCard of creditCard_logs | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
                  <tr>
                    <td>{{creditCard.id}}</td>
                    <td>{{creditCard.date | date: 'dd/MM/yyyy'}}</td>
                      <td>{{creditCard.card_name}}</td>
                    <td>{{creditCard.card_number}}</td>
                    <td><a type="button" class="btn btn-light btn-outline-primary btn-sm" routerLink="/credit-card-details/{{creditCard.id}}">Details</a></td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-center">
                <pagination-controls
                  previousLabel="Prev"
                  nextLabel="Next"
                  (pageChange)="onTableDataChange($event)"
                >
                </pagination-controls>
        </div>
        </div>
      
    </div>
    
</div>

<div *ngIf="noCreditCard">
  <div class="bg-light shadow rounded padding-2">
      <div class="row">
          <div class="col-sm-5"></div>
          <div class="col-sm-5">
              <span (click)="close()" style="float:right;" type="button" class="btn btn-light btn-outline-danger"><i class="fa-solid fa-rectangle-xmark"></i></span>
          </div>
          <div class="col-sm-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="card color-one">
            <div class="card-body">
                <p class="card-text">Your credit card logs will appear here.</p>
                <p class="card-text"><a (click)="toggleCreditCard()" type="button" class="btn btn-sm btn-light btn-outline-dark">Record creditCard logs now?</a></p>
            </div>
            
        </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
        
        
        <div *ngIf="show">
            
          <app-no-credit-card></app-no-credit-card>
        </div>
      
          
      </div>
  </div>
