<div class="card margin-top bg-light">
    <div class="card-body" >
      <h4 class="card-title text-center"> Credit Card <i class="fa-solid fa-mobile-button"></i></h4>
        <div class="table-responsive color-two rounded">
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col"><i class="fa-solid fa-hashtag"></i></th>
                      <th scope="col">Date</th>
                      <th scope="col">Card name</th>
                      <th scope="col">Card number</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let creditCard of creditCard | paginate: { id:'creditPage', itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
                    <tr>
                      <td>{{creditCard.id}}</td>
                      <td>{{creditCard.date | date: 'dd/MM/yyyy'}}</td>
                        <td>{{creditCard.card_name}}</td>
                      <td>{{creditCard.card_number}}</td>
                      <td><a type="button" class="btn btn-dark btn-outline-info btn-sm" routerLink="/credit-card-details/{{creditCard.id}}">Details</a></td>
                    </tr>
                  </tbody>
                </table>
              <div class="d-flex justify-content-center">
                <pagination-controls
                    id="creditPage"
                  previousLabel="Prev"
                  nextLabel="Next"
                  (pageChange)="onTableDataChange($event)"
                >
                </pagination-controls>
        </div>
        </div>
</div>
