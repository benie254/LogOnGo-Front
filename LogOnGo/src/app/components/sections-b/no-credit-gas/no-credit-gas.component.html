
<div class="row">
    <div class="col-sm-5"></div>
    <div class="col-sm-5">
        <span (click)="close()" style="float:right;" type="button" class="btn btn-light btn-outline-danger"><i class="fa-solid fa-rectangle-xmark"></i></span>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="card color-one">
      <div class="card-body">
          <p class="card-text">Your credit card logs will appear here.</p>
          <p class="card-text"><a (click)="toggleCreditCard()" type="button" class="btn btn-sm btn-light btn-outline-dark">Record creditCard logs now?</a></p>
      </div>
      
  </div>
  </div>
  <div class="col-sm-2"></div>
  </div>
  <br>
  <div *ngIf="show">
    
      <form #creditCardForm="ngForm" (ngSubmit)="addCreditCardLog()" class="bg-light padding color-two rounded shadow">
          <h2 class="text-center">Add CreditCard Log </h2>
            <div class="row">
              <div class="col hide">
                <input type="number" name="fuel" ngModel #fuel="ngModel" id="fuel" [(ngModel)]="gasInfo.id" placeholder="fuel id">
              </div>
                <div class="col-lg-6 rounded padding-2 rounded">
                    <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                        <mat-label>Date</mat-label>
                        <input matInput placeholder="Enter date" name="date" ngModel #date="ngModel" (ngModel)]="creditCardDetails.date" type="text" [ required>
                        <mat-icon matSuffix>date</mat-icon>
                        <mat-hint>e.g 13/10/2022</mat-hint>
                      </mat-form-field>        
                </div>
                <div class="col-lg-6 padding-2 rounded">
                    <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                        <mat-label>Card name</mat-label>
                        <input matInput placeholder="Enter card name" name="card_name" ngModel #card_name="ngModel" (ngModel)]="creditCardDetails.card_name" type="text" required>
                        <mat-hint>e.g JOHN ALEXA DOE</mat-hint>
                      </mat-form-field>        
                </div>
            </div>
        
            <div class="row">
                <div class="col-lg-6 padding-2 rounded">
                    <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                        <mat-label>Card number</mat-label>
                        <input matInput placeholder="Enter card number" name="card_number" ngModel #card_number="ngModel" (ngModel)]="creditCardDetails.card_number" type="number" minlength="16" maxlength="16" required>
                        <mat-hint>e.g 1111 2222 3333 4444</mat-hint>
                      </mat-form-field>  
                </div>
                <div class="col-lg-6 padding-2 rounded">
                    <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                        <mat-label>Amount</mat-label>
                        <input matInput placeholder="Enter amount" name="amount" ngModel #amount="ngModel" (ngModel)]="creditCardDetails.amount" type="number" required>
                        <mat-hint>e.g 1200</mat-hint>
                      </mat-form-field>        
                </div>
            </div>
            <div class="row hide">
                <div class="col-lg-6 padding-2 rounded">
                    <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                        <mat-label>Logged by</mat-label>
                        <input matInput name="logged_by" type="text" ngModel #logged_by="ngModel" [(ngModel)]="currentUser.username">
                      </mat-form-field>   
                </div>
                <div class="col-lg-6 padding-2 rounded">
                    <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                        <mat-label>User id</mat-label>
                        <input matInput name="user" type="number" ngModel #user="ngModel" [(ngModel)]="currentUser.id">
                      </mat-form-field>   
                </div>
                
            </div>
        
            <div class="form-group">
                <input class="btn margin btn-sm btn-outline-info btn-dark" type="submit" value="Log creditCard">
            </div>
        </form>
  </div>
