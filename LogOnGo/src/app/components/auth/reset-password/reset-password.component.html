<div class="container-fluid reg-cont height-lg" *ngIf="updateConfirmed">
    <div *ngIf="requestSent" class="text-center">
        <br><br><br><br>
        <h1 class="text center padding shadow color-two">Go <a type="button" class="btn btn-sm btn-dark btn-outline-info" (click)="back()">back</a></h1>
    </div>
    <div class="container padding" *ngIf="authenticated">
      <form *ngIf="!requestSent" #resetPassForm="ngForm" (ngSubmit)="requestResetPass(resetPassForm.value)" class="color-two f-two padding-four rounded shadow">
        <div class="text-align">
          <img src="https://res.cloudinary.com/benie/image/upload/v1662828646/icons8-user-rights-50_sgvyxm.png" height="55" width="55" alt="">
        </div>
        <h1 class="text-center">Reset Password</h1>
        <div class="row">
            <div class="col rounded padding-2">
                <mat-form-field appearance="outline" class="color-one padding-2 rounded shadow full-width">
                  <mat-label>Username</mat-label>
                  <input matInput name="username" ngModel #username="ngModel" type="text" [(ngModel)]="currentUser.username">
                </mat-form-field>
            </div>
            <div class="col rounded padding-2">
                <mat-form-field appearance="outline" class="color-one padding-2 rounded shadow full-width">
                  <mat-label>Email</mat-label>
                  <input matInput name="email" ngModel #email="ngModel" type="email" [(ngModel)]="currentUser.email">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col padding-bottom center">
            <button class="margin-top btn btn-lg btn-light btn-outline-primary" type="submit"><span><i class="fa-solid fa-user-check"></i></span> Send me the <strong>Link</strong></button><br><br>
            <a routerLink="/register"><p class="small">or <strong>Change Password</strong></p></a>
          </div>
          <div class="col"></div>
        </div>
      </form>
      <br><br><br><br><br><br class="breaker"><br class="breaker"><br class="breaker"><br class="breaker"><br class="breaker">
    </div>
  </div>
  
  <footer>
    <div class="container-fluid opacity footer-content color-two footer">
        <div class="row">
            <div class="col-md-4 center">
                <p>2022 <i class="fa-solid fa-copyright"></i> PeboKenyaLtd<i class="fa-solid fa-trademark"></i></p>
            </div>
            <div class="col-md-4 center">
                <p><i class="fa-solid fa-message"></i> Management</p>
            </div>
            <div class="col-md-4 center">
                <p><i class="fa-solid fa-flag"></i> Incidents</p>
            </div>
            
            
        </div>
    </div>
  </footer>
