<button class="btn btn-sm btn-dark btn-outline-info" (click)="openPetrolForm()">Add now?</button>

<div *ngIf="closed">
  <br>
  <form #petrolReceivedForm="ngForm"  class="padding shadow" (ngSubmit)="addPetrolReceived(petrolReceivedForm.value)">
    <span style="float:right;" (click)="closePetrolForm()" type="button" class="btn btn-light btn-outline-danger"><i class="fa-solid fa-rectangle-xmark"></i></span>
    <h5 class="text-center">Add petrol received</h5>
    <div class="row hide">
        <div class="col">
            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                <mat-label>Fuel</mat-label>
                <input matInput name="fuel" #name="ngModel" ngModel [(ngModel)]="petrolInfo.id">
            </mat-form-field> 
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                <mat-label>Litres received</mat-label>
                <input matInput placeholder="Enter Lts..." name="litres_received" #litres_received="ngModel" ngModel  type="number" required>
                <mat-icon matSuffix>ev_station</mat-icon>
                <mat-hint>e.g 1000</mat-hint>
                <mat-error *ngIf="litres_received.hasError('required') || litres_received.pristine">
                  Litres received value <strong>required</strong>
                </mat-error>
              </mat-form-field> 
        </div>
    </div>
        
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                <mat-label>Received from</mat-label>
                <input matInput placeholder="Enter No. Plate..." name="received_from" #received_from="ngModel" ngModel  type="text" required>
                <mat-icon matSuffix>drive_eta</mat-icon>
                <mat-hint>e.g KAA 123 T</mat-hint>
                <mat-error *ngIf="received_from.hasError('required') || received_from.pristine">
                  Received from value <strong>required</strong>
                </mat-error>
              </mat-form-field> 
        </div>
        <div class="col">
            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                <mat-label>Date received</mat-label>
                <input matInput placeholder="Enter date..." name="date_received" #date_received="ngModel" ngModel  type="date" required>
                <mat-icon matSuffix>date</mat-icon>
                <mat-hint>eg 09/18/2022</mat-hint>
                <mat-error *ngIf="date_received.hasError('required') || date_received.pristine">
                  Date received is <strong>required</strong>
                </mat-error>
              </mat-form-field> 
        </div>
    </div>
    <div class="form-group">
        <button type="submit" onclick="toggleInfo()" class="btn margin-top btn-sm btn-light btn-outline-success" [disabled]="petrolReceivedForm.invalid">Add</button>
    </div>
</form>
</div>
