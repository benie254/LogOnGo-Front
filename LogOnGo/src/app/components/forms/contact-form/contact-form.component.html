<form id="contForm" #contForm="ngForm" class="text-c show margin" (ngSubmit)="contactManagement(contForm.value)">
    <div class="form-group">
        <label for="subject">Email Subject</label>
    <input class="black form-control" ngModel #subject="ngModel" id="subject" type="text" name="subject" placeholder="Subject" required>
    <div [hidden]="subject.valid || subject.pristine" class="alert alert-danger">
        <p>Subject required</p>
    </div>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="black form-control" ngModel #message="ngModel" id="message" type="text" name="message" placeholder="Your message" required></textarea>
        <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
            <p>Message required</p>
        </div>
    </div>
    <div class="form-group hide">
        <div *ngFor="let profile of profile_details">
            <input class="black hide" id="your_name" ngModel type="text" name="your_name" placeholder="Your name" [(ngModel)]="profile.username">
            <input class="black hide" id="your_email"  type="email" name="your_email" placeholder="Your email" [(ngModel)]="profile.email">
        </div>
    </div>
    <div class="form-group">
        <input type="submit" onclick="toggleContact()" class="btn btn-sm btn-dark btn-outline-primary" value="Send" id="contBtn">
    </div>
    
</form>
