

<form [formGroup]="contactForm" (ngSubmit)="contactAdmin(contactForm.value)">
    <div class="form-group hide">
        <input type="text" class="" formControlName="your_name" placeholder="Your name" [(ngModel)]="currentUser.username">
        <input type="email" formControlName="your_email" placeholder="your email" [(ngModel)]="currentUser.email">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                    <mat-label>Subject</mat-label>
                    <input matInput placeholder="Email subject" formControlName="subject" type="text" required>
                    <mat-icon matSuffix>mail</mat-icon>
                    <mat-hint>e.g: Inquiry</mat-hint>
                  </mat-form-field> 
                  <div *ngIf="contactForm.controls['subject'].invalid && contactForm.controls['subject'].touched" class="alert alert-danger">
                    <div *ngIf="contactForm.controls['subject'].errors['required']">
                      Subject is required.
                    </div>
                  </div>   
            </div>
            <div class="col-sm-4"></div>
        </div>
        
    </div>
    
    <div class="form-group">
        <label for="description" class="shadow padding-2 bg-light">Message:</label>
        <div class="NgxEditor__Wrapper">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor
              [editor]="editor"
              [ngModel]="html"
              [disabled]="false"
              [placeholder]="'Type here...'"
              formControlName="message"
            ></ngx-editor>
          </div>
    </div>
    
    <div class="form-group">
        <input class="btn margin-top btn-sm btn-outline-primary btn-dark" type="submit" value="Report">
    </div>
    
            </form>
