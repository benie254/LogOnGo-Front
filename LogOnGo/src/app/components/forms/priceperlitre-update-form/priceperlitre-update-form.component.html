<form #ppUpdateForm="ngForm" class="form" (ngSubmit)="updatePetrolInfo(ppUpdateForm.value)">
    <div class="form-group hide">
        <input type="text" id="fuel_type" ngModel #fuel_type="ngModel" name="fuel_type" placeholder="fuel type" class="hide form-control" value="petrol_details.fuel_type"> 
        <input type="number" ngModel id="initial_litres_in_tank" #initial_litres_in_tank="ngModel" class="form-control hide" name="initial_litres_in_tank" placeholder="initial tank amount" value="petrol_details.initial_litres_in_tank">
        <input type="number" ngModel id="#pumps" #pumps="ngModel" name="pumps" placeholder="pumps" class="form-control hide" value="petrol_details.pumps">
    </div>
    <div class="row">
        <div class="col">
            <label for="initial_litres_in_tank">PP:</label> <br>
            <input type="number" id="price_per_litre" ngModel #price_per_litre="ngModel" name="price_per_litre" placeholder="PP" class="form-control" value="petrol_details.price_per_litre" required>
            <div [hidden]="price_per_litre.valid || price_per_litre.pristine" class="alert margin-top2p5 alert-danger">
                <p>Price per litre required</p>
            </div>

            <div class="form-group">
                <button type="submit" onclick="togglePPUpdateForm()" class="btn btn-sm btn-dark btn-outline-info margin-top2p5">Update</button>
            </div>
        </div>
        <div class="col"></div>
    </div>  
</form>
