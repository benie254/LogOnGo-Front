

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="card color-one">
        <div class="card-body">
            <p class="card-text">Your general logs will appear here.</p>
            <p class="card-text"><a (click)="toggleLog()" type="button" class="btn btn-sm btn-light btn-outline-dark">Record logs now?</a></p>
        </div>
        
    </div>
    </div>
    <div class="col-sm-2"></div>
    </div>
    <br>
    <div *ngIf="show">
      <span (click)="close()" style="float:right;" type="button" class="btn btn-light btn-outline-danger"><i class="fa-solid fa-rectangle-xmark"></i></span>
        <app-add-log [fuelInfo]="fuelInfo" (newLogEvent)="addNewLog($event)"></app-add-log>
    </div>
