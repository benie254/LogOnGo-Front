<div class="container-fluid color-two center">
    
    <br>
    <div class="container padding rounded">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-md-8">
                <form class="margin-top padding rounded" #emailReportForm="ngForm" (ngSubmit)="emailReport(emailReportForm.value)">
                    <h3 class="text-center"><i class="fa-solid fa-hand"></i> Please confirm your details</h3> 
                <p class="text-center">We will send an email report to...</p>
                    <div class="row hide">
                        <div class="col">
                            <input type="date" name="date" #date="ngModel" ngModel [(ngModel)]="log_details.date">
                            <br>
        
                            
                    <input type="number" name="eod_yesterday" #eod_yesterday="ngModel" ngModel [(ngModel)]="log_details.eod_yesterday">
                    
                    
                    
                    
                        </div>
                        <div class="col">
                            <input type="number" ngModel #eod_reading="ngModel" name="eod_reading" [(ngModel)]="log_details.eod_reading">
                            <br>
                            <input type="number" name="litres_sold" #litres_sold="ngModel" ngModel [(ngModel)]="log_details.litres_sold">
                        </div>
                        <div class="col">
                            <br>
                            <input type="number" placeholder="amount_td" name="amount_td" ngModel [(ngModel)]="log_details.amount_td">
                        </div>
                        <div class="col">
                            <br>
                            <input type="number" name="bal" #bal="ngModel" ngModel  [(ngModel)]="log_details.bal">
                            <input type="text" name="logged_by" #logged_by="ngModel" [(ngModel)]="log_details.logged_by">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="fill" class="padding-2 full-width" style="margin-top:2.5%;">
                                <mat-label>Your email</mat-label>
                                <input matInput placeholder="Your email" name="email" #email="ngModel" ngModel type="email" [(ngModel)]="currentUser.email" [errorStateMatcher]="matcher" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                                <mat-icon matSuffix>email</mat-icon>
                                <mat-error *ngIf="email.hasError('pattern')">
                                    Please enter a <strong>valid email address</strong> 
                                  </mat-error>
                                  <mat-error *ngIf="email.hasError('required') || email.pristine">
                                    Email is <strong>required</strong>
                                  </mat-error>
                              </mat-form-field> 
                              <br>
        
                            <mat-form-field appearance="fill" class="padding-2 full-width" style="margin-top:5%;">
                                <mat-label>Your name</mat-label>
                                <input matInput placeholder="Your name" name="name" #name="ngModel" ngModel type="text" [(ngModel)]="currentUser.first_name" required minlength="3" maxlength="25">
                                <mat-icon matSuffix>person</mat-icon>
                                <mat-error *ngIf="name.hasError('minlength')">
                                    Your name should be at least <strong>3 characters</strong>.
                                  </mat-error>
                                  <mat-error *ngIf="name.hasError('maxlength')">
                                    Your name cannot be more than <strong>25 characters</strong>.
                                  </mat-error>
                                  <mat-error *ngIf="name.hasError('required') || name.pristine">
                                    Your name is <strong>required</strong>
                                  </mat-error>
                              </mat-form-field> 
                            </div>
                            
                        <div class="col-lg-3"></div>
                   
                    
                    <div class="form-group text-center" style="margin-top:2.5%;">
                        <button type="submit" class="margin-top2 w-50" mat-raised-button color="accent" [disabled]="emailReportForm.invalid"><i class="fa-solid fa-paper-plane"></i> Send</button>
                    </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
        
        
    </div>
    <app-footer></app-footer>
    <br><br><br>
</div>
