<div class="card bg-light shadow">
    
  <div class="card-body">
    <h4 class="card-title text-center"> 
      General <i class="fa-regular fa-file-lines"></i>
    </h4>
      <div class="table-responsive rounded">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col"><i class="fa-solid fa-hashtag"></i></th>
                  <th scope="col">Date</th>
                  <th scope="col">EOD Reading Today</th>
                  <th scope="col">EOD Reading Yesterday</th>
                  <th scope="col">Total litres sold</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody *ngFor="let logs of logs | filter: searchText | paginate: { id:'generalPage', itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
                <tr>
                  <td>{{logs.id}}</td>
                  <td>{{logs.date | date: 'dd/MM/yyyy'}}</td>
                    <td>{{logs.eod_reading}}</td>
                    <td>{{logs.eod_yesterday}}</td>
                  <td>{{logs.litres_sold}}</td>
                  <td><button routerLink="/logs/details/{{logs.id}}" mat-raised-button color="accent"><i class="fa-solid fa-eye"></i></button></td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex justify-content-center">
              <pagination-controls
                id="generalPage"
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)"
              >
              </pagination-controls>
      </div>
  </div>
</div>
