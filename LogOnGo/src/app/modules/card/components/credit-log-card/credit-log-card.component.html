<div class="card margin-top bg-light shadow">
  <div class="card-body" >
    <h4 class="card-title text-center"> Credit Card <i class="fa-solid fa-credit-card"></i></h4>
      <div class="table-responsive rounded">
          <table class="table">
              <thead>
                  <tr>
                    <th scope="col"><i class="fa-solid fa-hashtag"></i></th>
                    <th scope="col">Date</th>
                    <th scope="col">Card name</th>
                    <th scope="col">Card number</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let cards of cards | filter:searchText | paginate: { id:'creditPage', itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
                  <tr>
                    <td>{{cards.id}}</td>
                    <td>{{cards.date | date: 'dd/MM/yyyy'}}</td>
                      <td>{{cards.card_name}}</td>
                    <td>{{cards.card_no}}</td>
                    <td><a type="button" mat-raised-button color="accent" routerLink="/cards/details/{{cards.id}}"><i class="fa-solid fa-eye"></i></a></td>
                  </tr>
                </tbody>
              </table>
            <div class="d-flex justify-content-center">
              <pagination-controls
                  id="creditPage"
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)"
              >
              </pagination-controls>
      </div>
      </div>
</div>
