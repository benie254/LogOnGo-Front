<button class="btn btn-sm btn-dark btn-outline-info" (click)="openDieselForm()">Add now?</button>

<div *ngIf="closed">
  <br>
  <form [formGroup]="dieselForm" class="padding shadow" (ngSubmit)="dieselReceived()">
    <span style="float:right;" (click)="closeDieselForm()" type="button" class="btn btn-light btn-outline-danger"><i class="fa-solid fa-rectangle-xmark"></i></span>
    <h5 class="text-center">Add diesel received</h5>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                <mat-label>Fuel</mat-label>
                <input matInput formControlName="fuel" [(ngModel)]="dieselInfo.id" required>
            </mat-form-field> 
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                <mat-label>Litres received</mat-label>
                <input matInput placeholder="Enter Lts..." formControlName="litres_received" type="number" required>
                <mat-icon matSuffix>ev_station</mat-icon>
                <mat-hint>e.g: 1000</mat-hint>
              </mat-form-field> 
              <div *ngIf="dieselForm.controls['litres_received'].invalid && dieselForm.controls['litres_received'].touched" class="alert alert-danger">
                <div *ngIf="dieselForm.controls['litres_received'].errors['required']">
                  Litres received required.
                </div>
              </div>
        </div>
    </div>
        
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                <mat-label>Received from</mat-label>
                <input matInput placeholder="Enter No. Plate..." formControlName="received_from" type="text" required>
                <mat-icon matSuffix>drive_eta</mat-icon>
                <mat-hint>e.g: KAA 123 T</mat-hint>
              </mat-form-field> 
              <div *ngIf="dieselForm.controls['received_from'].invalid && dieselForm.controls['received_from'].touched" class="alert alert-danger">
                <div *ngIf="dieselForm.controls['received_from'].errors['required']">
                  Received from input required.
                </div>
              </div>
        </div>
        <div class="col">
            <mat-form-field appearance="outline" class="color-one rounded shadow padding-2 full-width" style="margin-top:5%;">
                <mat-label>Date received</mat-label>
                <input matInput placeholder="Enter date..." formControlName="date_received" type="date" required>
                <mat-icon matSuffix>date</mat-icon>
                <mat-hint>e.g: </mat-hint>
              </mat-form-field> 
              <div *ngIf="dieselForm.controls['date_received'].invalid && dieselForm.controls['date_received'].touched" class="alert alert-danger">
                <div *ngIf="dieselForm.controls['date_received'].errors['required']">
                  Date required.
                </div>
              </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" onclick="toggleInfo()" class="btn btn-sm margin-top btn-dark btn-outline-info" [disabled]="!dieselForm.valid">Submit</button>
    </div>
</form>
</div>
