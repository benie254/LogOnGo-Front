<div class="container">
    <div *ngIf="!hideContent">
        <h2>All {{myModel}}s <span class="float-right"><button mat-raised-button color="accent" (click)="openForm()"><i class="fa-solid fa-plus"></i> Add</button></span></h2> 
        <div *ngIf="myList">
            <hr>
            <p *ngFor="let m of myList" type="button" (click)="copy(m.id);edit();" class="text-primary">{{m.id}}. {{m.first_name}} | {{m.last_name}}</p>
            <hr>
            <p class="text-muted">{{myList.length}} {{myModel | lowercase}}(s). Click a {{myModel | lowercase}} to view details.</p>
        </div>
        <div *ngIf="!myList">
            <p class="text-muted">0 {{myModel | lowercase}}s.</p>
        </div>
        <hr>
    </div>
    
    <div *ngIf="showData">
        <span type="button" (click)="close();"><i class="fa-solid fa-chevron-left"></i> Back</span>
        <app-add-user [reset]="reset" [reload]="reload" [currentUser]="currentUser"></app-add-user>
    </div>
    <div *ngIf="showEdit">
        <span type="button" (click)="close();"><i class="fa-solid fa-chevron-left"></i> Back</span>
        <app-edit-user [openForm]="openForm" [currentUser]="currentUser" [redirect]="redirect" [reload]="reload" [id]="id"></app-edit-user>
    </div>
</div>
