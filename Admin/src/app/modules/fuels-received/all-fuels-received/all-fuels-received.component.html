<div class="container">
    <div *ngIf="!hideContent">
        <h2>All {{myModel}}s <span class="float-right"><button mat-raised-button color="accent" (click)="openForm()"><i class="fa-solid fa-plus"></i> Add</button></span></h2> 
        <div *ngIf="myList">
            <hr>
            <p *ngFor="let m of myList" type="button" (click)="copy(m.id);edit();" class="text-primary">{{m.id}}. {{m.in_from}} | {{m.date}}</p>
            <hr>
            <p class="text-muted">{{myList.length}} {{myModel | lowercase}}. Click a {{myModel | lowercase}} to edit it.</p>
        </div>
        <div *ngIf="!myList">
            <p class="text-muted">0 {{myModel | lowercase}}.</p>
        </div>
        <hr>
    </div>
    
    <div *ngIf="showData">
        <span type="button" (click)="close();"><i class="fa-solid fa-chevron-left"></i> Back</span>
        <app-add-fuel-received [fuels]="myList" [allFuels]="allFuels" [reset]="reset" [reload]="reload" [admins]="admins"></app-add-fuel-received>
    </div>
    <div *ngIf="showEdit">
        <span type="button" (click)="close();"><i class="fa-solid fa-chevron-left"></i> Back</span>
        <app-edit-fuel-received [fuels]="myList" [redirect]="redirect" [openForm]="openForm" [reload]="reload" [id]="id" [admins]="admins"></app-edit-fuel-received>
    </div>
</div>
